<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="enquiry_style.css">
</head>
<body>

    <div class="form-container">
        <h2>Get in Touch</h2>
        <p>Have a question? Drop us a message and we'll get back to you shortly.</p>
        
        <form action="https://formspree.io/f/your_endpoint_id" method="POST">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="_replyto" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="general">General Enquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

</body>
</html>
